<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People list</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{people/{id}(id=${person.getId()})}"
       th:text="${person.getFullName() + ', ' + person.getYearOfBirth()}">person</a>
</div>

<br/>
<hr/>

<a href="/people/new">Добавить человека</a>

</body>
</html>
